<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body style="padding: 0px 120px;">
    <div id="alert">Listeye boş ekleme yapamazsınız! <span id="close" onclick="closeSpan()">x</span> </div>
          
    <div id="myDIV" class="header">
        <img style="background: white;"
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="myInput" placeholder="Bugün ne yapacaksın?">
        <span onclick="newElement()" class="addBtn">Ekle</span>
      </div>
      
      <ul id="myUL" style="list-style: none;">
        <li>En Az 3 Saat Kodlama Yap</li>
        <li class="checked">3 Litre Su İç</li>
        <li>Yemek Yap</li>
        <li>50 Sayfa Kitap Oku</li>
        <li>javaScript To Do List Görevini Yap</li>
        <li>Organize office</li>
      </ul> 
      <script src="main.js"></script>
  </body>
</html>
